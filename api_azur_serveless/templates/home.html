<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interface</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            padding: 15px 25px;
            margin: 10px;
            color: white;
            border-radius: 5px;
            display: inline-block;
        }
        .get-btn { background-color: red; }
        .post-btn { background-color: yellow; color: black; }
        .put-btn { background-color: cyan; color: black; }
        .delete-btn { background-color: pink; color: black; }
        .query-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>API Interface</h1>
    <div class="button-container">
        <a href="/get_data" class="get-btn">GET</a>
        <a href="/post_data" class="post-btn">POST</a>
        <a href="/put_data" class="put-btn">PUT</a>
        <a href="/delete_data" class="delete-btn">DELETE</a>
    </div>
</body>
</html>
